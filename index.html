<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc-server</title>
</head>
<body>
  <style>
    .sizing__fieldset_vks.hidden {
      display: none;
    }
  </style>

  <section class="section">
    <div class="sizing">
      <form
        class="sizing__form"
        name="sizing"
      >
        <label class="sizing__input-label">
          <input
            type="number"
            class="sizing__input"
            id="user-total"
            name="userTotal"
            min="1"
            required
          >

          <span class="sizing__error user-total-error"></span>
        </label>

        <label class="sizing__input-label">
          <input
            type="number"
            class="sizing__input"
            id="user-online"
            name="userOnline"
            data-error-text="Не может быть больше количества пользователей"
            min="0"
          >

          <span class="sizing__error user-online-error"></span>
        </label>

        <fieldset
          class="sizing__fieldset"
          name="faultTolerance"
        >
          <legend class="sizing__fieldset-title">Нужна ли отказоустойчивость?</legend>

          <label class="sizing__label">
            <input
              type="radio"
              class="sizing__radio-hidden"
              name="faultToleranceValue"
              value="true"
              checked
            >

            <span class="sizing__radio"></span>

            <span class="sizing__radio-text">Да</span>
          </label>
          
          <label class="sizing__label">
            <input
              type="radio"
              class="sizing__radio-hidden"
              name="faultToleranceValue"
              value="false"
            >

            <span class="sizing__radio"></span>

            <span class="sizing__radio-text">Нет</span>
          </label>
        </fieldset>

        <fieldset
          class="sizing__fieldset"
          name="webServer"
        >
          <legend class="sizing__fieldset-title">Какой веб-сервер приложения?</legend>

          <label class="sizing__label">
            <input
              type="radio"
              class="sizing__radio-hidden"
              name="webServerValue"
              value="Linux"
              checked
            >

            <span class="sizing__radio"></span>

            <span class="sizing__radio-text">Linux</span>
          </label>
          
          <label class="sizing__label">
            <input
              type="radio"
              class="sizing__radio-hidden"
              name="webServerValue"
              value="Windows"
            >

            <span class="sizing__radio"></span>

            <span class="sizing__radio-text">Windows</span>
          </label>
        </fieldset>

        <fieldset
          class="sizing__fieldset"
          name="dataBase"
        >
          <legend class="sizing__fieldset-title">Какая база данных используется?</legend>

          <label class="sizing__label">
            <input
              type="radio"
              class="sizing__radio-hidden"
              name="dataBaseValue"
              value="Postgres"
              checked
            >

            <span class="sizing__radio"></span>

            <span class="sizing__radio-text">Postgres</span>
          </label>
          
          <label class="sizing__label">
            <input
              type="radio"
              class="sizing__radio-hidden"
              name="dataBaseValue"
              value="MSSQL"
            >

            <span class="sizing__radio"></span>

            <span class="sizing__radio-text">MSSQL</span>
          </label>
        </fieldset>

        <fieldset
          class="sizing__fieldset"
          name="vks"
        >
          <legend class="sizing__fieldset-title">Будет ли использоваться ВКС?</legend>

          <label class="sizing__label">
            <input
              type="radio"
              class="sizing__radio-hidden"
              name="vksValue"
              value="true"
              checked
            >

            <span class="sizing__radio"></span>

            <span class="sizing__radio-text">Да</span>
          </label>
          
          <label class="sizing__label">
            <input
              type="radio"
              class="sizing__radio-hidden"
              name="vksValue"
              value="false"
            >

            <span class="sizing__radio"></span>

            <span class="sizing__radio-text">Нет</span>
          </label>
        </fieldset>

        <fieldset class="sizing__fieldset sizing__fieldset_vks">
          <label class="sizing__input-label">
            <input
              type="number"
              class="sizing__input"
              id="vks-user-online"
              name="vksUserOnline"
              min="1"
              required
            >

            <span class="sizing__error vks-user-online-error"></span>
          </label>

          <label class="sizing__input-label">
            <input
              type="number"
              class="sizing__input"
              id="vks-rooms"
              name="vksRooms"
              min="1"
              required
            >

            <span class="sizing__error vks-rooms-error"></span>
          </label>
        </fieldset>

        <button
          type="submit"
          class="button button__calculate"
          name="buttonCalculate"
        >
          Рассчитать
        </button>

        <button
          type="button"
          class="button button__reset"
          name="buttonReset"
        >
          Очистить
        </button>
      </form>
    </div>

    <div class="result"></div>
  </section>

  <template id="result-section-template">
    <div class="result__section">
      <h2 class="result__section-title"></h2>
      <div class="result__section-content"></div>
    </div>
  </template>

  <template id="result-item-template">
    <div class="result__item">
      <span class="result__text" id="resultCPU"></span>
      <span class="result__text" id="resultRAM"></span>
      <span class="result__text" id="resultStorage"></span>
      <span class="result__text" id="resultDescription"></span>
    </div>
  </template>

  <script src="./index.js"></script>
</body>
</html>
